<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="author" content="小春花"><link rel="alternative" href="/atom.xml" title="春花秋月何时了" type="application/atom+xml"><link rel="icon" href="/favicon.png"><title>Swagger使用技巧 - 春花秋月何时了</title><link rel="stylesheet" href="/css/main.css"><link rel="stylesheet" href="/js/fancybox/jquery.fancybox.min.css"><!--[if lt IE 9]><script>(function(a,b){a="abbr article aside audio bdi canvas data datalist details dialog figcaption figure footer header hgroup main mark meter nav output progress section summary template time video".split(" ");for(b=a.length-1;b>=0;b--)document.createElement(a[b])})()</script><![endif]--><script src="/js/jquery-3.1.1.min.js"></script><script src="/js/fancybox/jquery.fancybox.min.js"></script><meta name="generator" content="Hexo 4.0.0"></head><body style="opacity:0"><header class="head"><h1 class="head-title u-fl"><a href="/">春花秋月何时了</a></h1><nav class="head-nav u-fr"><ul class="head-nav__list"><li class="head-nav__item"><a class="head-nav__link" href="/tags">标签</a></li><li class="head-nav__item"><a class="head-nav__link" href="/archives">目录</a></li></ul></nav></header><main class="main"><article class="post"><header class="post__head"><time class="post__time" datetime="2019-02-01T01:48:45.276Z">2019 - 02 - 01 09:48:45</time><h1 class="post__title"><a href="/2019/02/01/swaggerskill/">Swagger使用技巧</a></h1><div class="post__main echo"><h2 id="如何使用swagger"><a href="#如何使用swagger" class="headerlink" title="如何使用swagger"></a>如何使用swagger</h2><p>在需要使用swagger的controller类里面添加注解<code>@Api</code>,如下：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">@RestController</span><br><span class="line">@Api(value = &quot;UserController&quot;)</span><br><span class="line">public class UserController extends BaseController  &#123;</span><br><span class="line"></span><br><span class="line">    @Autowired</span><br><span class="line">    private IUserService userService;</span><br><span class="line"></span><br><span class="line">    @ApiOperation(value=&quot;获取用户列表&quot;, notes=&quot;获取用户列表&quot;)</span><br><span class="line">    @GetMapping(value = &quot;user/findList&quot;)</span><br><span class="line">    public Object findList ()&#123;</span><br><span class="line">        JsonResult jsonResult = new JsonResult();</span><br><span class="line">        try &#123;</span><br><span class="line">            jsonResult.setResults(userService.findList());</span><br><span class="line">            this.successFormat(jsonResult,&quot;用户列表&quot;);</span><br><span class="line">        &#125; catch (Exception e) &#123;</span><br><span class="line">            this.errorFormat(e,jsonResult);</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">        return jsonResult;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
<h2 id="swagger参数配置"><a href="#swagger参数配置" class="headerlink" title="swagger参数配置"></a>swagger参数配置</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"> @ApiOperation(value=&quot;新增用户信息&quot;, notes=&quot;新增用户信息&quot;)</span><br><span class="line">@ApiImplicitParams(&#123;</span><br><span class="line">        @ApiImplicitParam(name = &quot;name&quot;,paramType = &quot;query&quot;,value = &quot;用户名&quot;, dataType = &quot;String&quot;),</span><br><span class="line">        @ApiImplicitParam(name = &quot;age&quot;,paramType = &quot;query&quot;, value = &quot;年龄&quot;,  dataType = &quot;int&quot;),</span><br><span class="line">        @ApiImplicitParam(name = &quot;sex&quot;,paramType = &quot;query&quot;,value = &quot;性别&quot;, dataType = &quot;String&quot;)&#125;)</span><br><span class="line">@PostMapping(value = &quot;user/saveUser&quot;)</span><br><span class="line">public Object saveUser (@RequestParam String name, @RequestParam int age,@RequestParam String sex)&#123;</span><br><span class="line">    JsonResult jsonResult = new JsonResult();</span><br><span class="line">    try &#123;</span><br><span class="line">        UserInfo userInfo = new UserInfo();</span><br><span class="line">        userInfo.setGuid(UUID.randomUUID().toString());</span><br><span class="line">        userInfo.setName(name);</span><br><span class="line">        userInfo.setAge(age);</span><br><span class="line">        userInfo.setSex(sex);</span><br><span class="line">        userService.saveUser(userInfo);</span><br><span class="line">        jsonResult.setResults(userInfo.getGuid());</span><br><span class="line">        this.successFormat(jsonResult,&quot;新增用户信息成功&quot;);</span><br><span class="line">    &#125; catch (Exception e) &#123;</span><br><span class="line">        this.errorFormat(e,jsonResult);</span><br><span class="line">        e.printStackTrace();</span><br><span class="line">    &#125;</span><br><span class="line">    return jsonResult;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="swagger注解"><a href="#swagger注解" class="headerlink" title="swagger注解"></a>swagger注解</h2><p><code>@ApiOperation</code> 应用在方法上，方法说明</p>
<p><code>@ApiImplicitParams</code> 多个参数，应用在方法上</p>
<p><code>@ApiImplicitParam</code>  单个参数，应用在方法上，参数说明</p>
</div></header><footer class="post__foot u-cf"><ul class="post__tag u-fl"><li class="post__tag__item"><a class="post__tag__link" href="/tags/springboot/">springboot</a></li><li class="post__tag__item"><a class="post__tag__link" href="/tags/swagger/">swagger</a></li></ul></footer></article></main><footer class="foot"><div class="foot-copy">&copy; 2016 - 2019 小春花</div></footer><script src="/js/scroller.js"></script><script src="/js/main.js"></script></body></html>
